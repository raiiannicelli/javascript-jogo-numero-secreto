<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Número Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Jogo do Número Secreto</h1>
    <p id="description">Tente adivinhar o número secreto entre <span id="min">1</span> e <span id="max">100</span>.</p>
    <form id="guess-form" autocomplete="off">
      <input type="number" id="guess-input" min="1" max="100" required placeholder="Seu palpite">
      <button type="submit">Adivinhar</button>
    </form>
    <p id="feedback"></p>
    <button id="restart-btn" style="display:none;">Jogar Novamente</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
