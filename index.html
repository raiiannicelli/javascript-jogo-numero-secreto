<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Número Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section id="menu-section">
      <h1>Escolha o Jogo</h1>
      <div class="menu-central">
        <button id="menu-secret" class="menu-btn">Número Secreto</button>
        <button id="menu-math" class="menu-btn">Adivinhação Matemática</button>
      </div>
    </section>
    <section id="secret-section" style="display:none;">
      <h1>Jogo do Número Secreto</h1>
      <p id="description">Tente adivinhar o número secreto entre <span id="min">1</span> e <span id="max">10</span>.</p>
      <form id="guess-form" autocomplete="off">
        <input type="number" id="guess-input" min="1" max="10" required placeholder="Seu palpite">
        <button type="submit">Adivinhar</button>
      </form>
      <p id="feedback"></p>
      <button id="restart-btn" style="display:none;">Jogar Novamente</button>
    </section>
    <section id="math-section" style="display:none;">
      <h1>Jogo de Adivinhação Matemática</h1>
      <p id="math-question"></p>
      <form id="math-form" autocomplete="off">
        <input type="number" id="math-input" required placeholder="Sua resposta">
        <button type="submit">Responder</button>
      </form>
      <p id="math-feedback"></p>
      <button id="math-restart-btn" style="display:none;">Jogar Novamente</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
